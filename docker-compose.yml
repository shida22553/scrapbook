version: '3'
services:
  frontend:
    build: ./docker/frontend
    working_dir: /myapp
    volumes:
      - ./docker/frontend:/myapp
      - node_modules_volume:/myapp/node_modules
    ports:
      - "3000:3000"
    command: yarn dev
  api:
    build: ./docker/api
    stdin_open: true
    tty: true
    volumes:
      - ./src/api:/myapp/src/api
    ports:
      - "8080:8080"
    command: go run src/api/main.go
  db:
    image: mysql:8.0.23
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: my-scrapbook
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
    - 3306:3306
volumes:
  node_modules_volume:
